<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title data-translate="pageTitle"></title>
    <script
      src="https://kit.fontawesome.com/74a3c36122.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="/"><img class="img-brand" src="img/dat-logo.png" alt="" /></a>
        <nav id="topnav" class="topnav">
          <a class="hover-underline-animation nav-link" href="#" data-translate="navWhatAreTheRules"></a>
          <a class="hover-underline-animation nav-link" href="#" data-translate="navCitizen"></a>
          <a class="hover-underline-animation nav-link" href="#" data-translate="navDecisions"></a>
          <a class="hover-underline-animation nav-link" href="#" data-translate="navSecurityBreaches"></a>
          <a href="javascript:void(0);" class="icon" onclick="openNavBurger()">
            <i class="fas fa-bars"></i>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="form-section">
        <div class="container">
          <div class="block">
            <!-- Timer removed based on original commented out code -->
            <!-- <div id="timer"><label id="minutes">00</label>:<label id="seconds">00</label></div> -->

            <div class="info-popup" onclick="infoPopup()">
              <img id="info-img" src="img/hexagon_info.svg" alt="" />
              <span class="info-popuptext" id="info-popuptext">
                  <span data-translate="infoPopupHint"></span>
                  <a target="_blank" href="https://www.datatilsynet.dk" data-translate="infoPopupWebsite"></a>.
              </span>
            </div>
            <h1 data-translate="quizTitle"></h1>
            <div class="step-box" id="dynamic-step-box"></div>
            <div class="wrapper">
              <form>
                <!-- Intro Slide -->
                <div class="row form-row form-row-active slide" id="slide-0">
                  <div class="col">
                    <img
                      src="img/datatilsynet_0.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="col">
                    <h2 data-translate="introTitle"></h2>
                    <p data-translate="introP1"></p>
                    <p data-translate="introP2"></p>
                    <p>
                      <i class="fas fa-exclamation-circle"></i> <span data-translate="introP3"></span>
                    </p>
                  </div>
                </div>

                <!-- Question slides will be dynamically inserted here by script.js -->

                <!-- Results Slide Structure -->
                <div
                  class="row row-cols-2 form-row slide"
                  id="slide-results"
                  style="display: none"
                >
                  <!-- Initially hidden -->
                  <div class="full-col">
                    <h2 data-translate="resultsTitle"></h2>
                    <div class="thumbsimg">
                      <img
                        id="thumbsUpImg"
                        src="img/datatilsynet_thumbsup.svg"
                        alt="Thumbs-up"
                        style="display: none"
                      />
                      <img
                        id="thumbsDownImg"
                        src="img/datatilsynet_thumbsdown.svg"
                        alt="Thumbs-down"
                        style="display: none"
                      />
                    </div>
                    <p id="totalAnswerCount" data-translate="resultsDefaultError"></p>
                  </div>
                  <!-- Results Summary Container (will be populated by JS) -->
                  <div
                    id="results-summary-container"
                    class="full-col results-split-cols"
                  >
                    <!-- Example structure added by JS:
                  <div class="col">
                            <div>Result item 1</div>
                            <div>Result item 2</div>
                  </div>
                  <div class="col">
                            <div>Result item 3</div>
                            <div>Result item 4</div>
                         </div>
                         -->
                  </div>
                </div>
              </form>
            </div>
            <div class="all-buttons">
              <button class="btn btn-primary" id="btn-start" type="button" data-translate="btnStart"></button>
              <button
                class="btn btn-primary"
                id="btn-tryagain"
                type="button"
                style="display: none"
                data-translate="btnTryAgain"
              >
              </button>
              <div id="step-btns" style="display: none">
                <button
                  class="btn btn-primary"
                  id="btn-back"
                  type="button"
                  disabled
                  data-translate="btnBack"
                >
                </button>
                <button
                  class="btn btn-primary"
                  id="btn-next"
                  type="button"
                  disabled
                  data-translate="btnNext"
                >
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Cookie Modal (Keep as is) -->
      <div id="cookie-popup" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <img class="img-brand-modal" src="img/dat-logo.png" alt="" />
          </div>
          <div class="modal-body">
            <h2 data-translate="cookieTitle"></h2>
            <p data-translate="cookieP1"></p>
            <a href="#" data-translate="cookieLink"></a>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              onclick="closeCookiePopup()"
              data-translate="cookieBtnNecessary"
            >
            </button>
            <button
              class="btn btn-primary"
              type="button"
              onclick="closeCookiePopup()"
              data-translate="cookieBtnAccept"
            >
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p data-translate="footerCopyright">Datatilsynet 2022</p>
        <div class="reports">
          <button class="btn" id="report-btn" data-translate="footerDocumentationBtn"></button>
        </div>
        <div class="language-switcher">
          <button class="btn btn-lang" id="btn-lang-da">Dansk</button>
          <button class="btn btn-lang" id="btn-lang-en">English</button>
        </div>
      </div>
    </footer>

    <!-- Report Modal (Now a Dialog) -->
    <dialog id="report-modal" class="modal">
      <button id="close-report-modal" class="close">✕</button>
      <div class="modal-content">
        <div class="modal-header">
          <h2 data-translate="reportTitle"></h2>
        </div>

        <!-- Projektstyring Section -->
        <div class="modal-img img1">
          <img
            src="img/datatilsynet_projektledelse.svg"
            data-translate-alt="reportSectionProjectManagementImgAlt"
          />
        </div>
        <div class="modal-body body1">
          <h2 data-translate="reportSectionProjectManagementTitle"></h2>
          <h3 data-translate="reportSectionProjectManagementSubTitleWBS"></h3>
          <p data-translate="reportSectionProjectManagementWBSP"></p>
          <a href="img/wbs.jpg" target="_blank" data-translate="reportSectionProjectManagementWBSLink"></a>

          <h3 data-translate="reportSectionProjectManagementSubTitleGantt"></h3>
          <p data-translate="reportSectionProjectManagementGanttP"></p>
          <a href="img/gantt_chart.jpg" target="_blank" data-translate="reportSectionProjectManagementGanttLink"></a>

          <h3 data-translate="reportSectionProjectManagementSubTitleTools"></h3>
          <p data-translate="reportSectionProjectManagementToolsP"></p>
          <ul>
            <li data-translate-html="reportSectionProjectManagementToolsTrello"></li>
            <li data-translate-html="reportSectionProjectManagementToolsSlack"></li>
            <li>
              <span data-translate-html="reportSectionProjectManagementToolsGithub"></span>
              <a target="_blank" href="https://github.com/Julboben/datatilsynet" data-translate="reportSectionProjectManagementToolsGithubLink"></a>
            </li>
          </ul>
        </div>

        <!-- Målgruppe Section -->
        <div class="modal-img img2">
          <img src="img/datatilsynet_maalgruppe.svg" data-translate-alt="reportSectionTargetAudienceImgAlt" />
        </div>
        <div class="modal-body body2">
          <h2 data-translate="reportSectionTargetAudienceTitle"></h2>
          <h3 data-translate="reportSectionTargetAudienceSubTitleDef"></h3>
          <p data-translate="reportSectionTargetAudienceDefP"></p>
          <p data-translate-html="reportSectionTargetAudienceDefStatsTitle"></p>
          <ul>
            <li data-translate="reportSectionTargetAudienceDefStat1"></li>
            <li data-translate="reportSectionTargetAudienceDefStat2"></li>
            <li data-translate="reportSectionTargetAudienceDefStat3"></li>
            <li data-translate="reportSectionTargetAudienceDefStat4"></li>
          </ul>

          <h3 data-translate="reportSectionTargetAudienceSubTitleSize"></h3>
          <p data-translate="reportSectionTargetAudienceSizeP"></p>

          <h3 data-translate="reportSectionTargetAudienceSubTitlePlacement"></h3>
          <p data-translate="reportSectionTargetAudiencePlacementP"></p>

          <h3 data-translate="reportSectionTargetAudienceSubTitleConclusion"></h3>
          <p data-translate="reportSectionTargetAudienceConclusionP"></p>
        </div>

        <!-- Interessent Analyse Section -->
        <div class="modal-img img3">
          <img
            src="img/datatilsynet_interessentanalyse.svg"
            data-translate-alt="reportSectionStakeholderAnalysisImgAlt"
          />
        </div>
        <div class="modal-body body3">
          <h2 data-translate="reportSectionStakeholderAnalysisTitle"></h2>
          <p data-translate="reportSectionStakeholderAnalysisP"></p>
          <h3 data-translate="reportSectionStakeholderAnalysisSubTitleEU"></h3>
          <p data-translate="reportSectionStakeholderAnalysisEUP"></p>
          <h3 data-translate="reportSectionStakeholderAnalysisSubTitleLaw"></h3>
          <p data-translate="reportSectionStakeholderAnalysisLawP"></p>
          <h3 data-translate="reportSectionStakeholderAnalysisSubTitleCompany"></h3>
          <p data-translate="reportSectionStakeholderAnalysisCompanyP"></p>
          <h3 data-translate="reportSectionStakeholderAnalysisSubTitleDatatilsynet"></h3>
          <p data-translate="reportSectionStakeholderAnalysisDatatilsynetP"></p>
          <h3 data-translate="reportSectionStakeholderAnalysisSubTitleConsumer"></h3>
          <p data-translate="reportSectionStakeholderAnalysisConsumerP"></p>
          <a href="img/interessent-analyse.svg" target="_blank" data-translate="reportSectionStakeholderAnalysisLink"></a>
        </div>

        <!-- Risiko Analyse Section -->
        <div class="modal-img img4">
          <img
            src="img/datatilsynet_risikoanalyse.svg"
            data-translate-alt="reportSectionRiskAnalysisImgAlt"
          />
        </div>
        <div class="modal-body body4">
          <h2 data-translate="reportSectionRiskAnalysisTitle"></h2>
          <h3 data-translate="reportSectionRiskAnalysisSubTitleIdentified"></h3>
          <ol>
            <li data-translate="reportSectionRiskAnalysisRisk1"></li>
            <li data-translate="reportSectionRiskAnalysisRisk2"></li>
            <li data-translate="reportSectionRiskAnalysisRisk3"></li>
            <li data-translate="reportSectionRiskAnalysisRisk4"></li>
            <li data-translate="reportSectionRiskAnalysisRisk5"></li>
          </ol>

          <h3 data-translate="reportSectionRiskAnalysisSubTitleHandling"></h3>
          <ol>
            <li data-translate-html="reportSectionRiskAnalysisHandle1"></li>
            <li data-translate-html="reportSectionRiskAnalysisHandle2"></li>
            <li data-translate-html="reportSectionRiskAnalysisHandle3"></li>
            <li data-translate-html="reportSectionRiskAnalysisHandle4"></li>
            <li data-translate-html="reportSectionRiskAnalysisHandle5"></li>
          </ol>
          <a href="img/risikoformel-og-matrix01_outline-01.svg" target="_blank" data-translate="reportSectionRiskAnalysisLink1"></a><br />
          <a href="img/risikoformel-og-matrix01_outline-02.svg" target="_blank" data-translate="reportSectionRiskAnalysisLink2"></a>
        </div>

        <!-- Footer Section -->
        <div class="modal-footer">
          <small>
            <i>
              <strong data-translate="reportFooterSourcesTitle"></strong>
              <ul>
                <li data-translate="reportFooterSource1"></li>
                <li data-translate="reportFooterSource2"></li>
              </ul>
            </i>
          </small>
        </div>
      </div>
    </dialog>
    <!-- Ensure script is loaded AFTER the HTML elements it targets -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
